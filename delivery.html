<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delivery Information</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Center the form and button */
        .delivery {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin-top: 20px;
        }

        #delivery-form {
            width: 100%;
            max-width: 500px; /* Set maximum width for the form */
            padding: 20px;
            background-color: #f9f9f9;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }

        input, textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        button {
            padding: 15px 30px;
            font-size: 18px;
            background-color: #28a745; /* Green background color */
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #218838; /* Darker green on hover */
        }
    </style>
</head>
<body>

    <!-- Navigation Bar -->
    <nav>
        <div class="logo">XYZSTORE</div>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="shop.html">Shop</a></li>
            <li><a href="offer.html" class="active">Offer Zone</a></li>
            <li><a href="cart.html">Cart</a></li>
            <li><a href="about.html">About Us</a></li>
            <li><a href="contact.html">Contact</a></li>
            <li><a href="pp.html" class="active">Privacy Policy</a></li>
            <li><a href="feedback.html" class="active">Feedback</a></li>
            <li><a href="blog.html">Blog</a></li>            
            <li><a href="help.html" class="active">Help Centre</a></li>
            <li><a href="login.html">Login</a></li>
        </ul>
    </nav>

    <main>
        <section class="delivery">
            <h2>Delivery Information</h2>
            <form id="delivery-form">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" required>

                <label for="address">Address</label>
                <textarea id="address" name="address" required></textarea>

                <label for="city">City</label>
                <input type="text" id="city" name="city" required>

                <label for="postal-code">Postal Code</label>
                <input type="text" id="postal-code" name="postal-code" required>

                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" required>

                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required>

                <!-- Centered and larger button -->
                <button type="submit">Save & Payment</button>
            </form>
        </section>
    </main>

    <footer>
        <div class="footer-container">
            <p>&copy; 2047 XYZSTORE. All rights reserved.</p>
            <ul class="social-links">
                <li><a href="https://www.facebook.com" target="_blank">Facebook</a></li>
                <li><a href="https://www.instagram.com" target="_blank">Instagram</a></li>
                <li><a href="https://www.twitter.com" target="_blank">Twitter</a></li>
            </ul>
        </div>
    </footer>

    <script>
        // Handle form submission
        document.getElementById('delivery-form').addEventListener('submit', function(event) {
            event.preventDefault();  // Prevent form from submitting normally

            // Gather form data
            const formData = new FormData(event.target);
            const deliveryData = {};
            formData.forEach((value, key) => {
                deliveryData[key] = value;
            });

            // Log delivery data (could be sent to server here)
            console.log('Delivery Information:', deliveryData);

            // Redirect to the payment page (for example, `payment.html`)
            window.location.href = 'payment.html';
        });
    </script>

</body>
</html>
