<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Confirmation</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .confirmation {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin-top: 50px;
        }

        .confirmation h2 {
            font-size: 2rem;
            margin-bottom: 20px;
            color: #28a745;
        }

        .confirmation p {
            font-size: 1.2rem;
            margin-bottom: 30px;
        }

        .confirmation button {
            padding: 15px 30px;
            font-size: 18px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .confirmation button:hover {
            background-color: #218838;
        }

        footer {
            margin-top: 50px;
            text-align: center;
        }

        .footer-container {
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <nav>
        <div class="logo">XYZSTORE</div>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="shop.html">Shop</a></li>    
            <li><a href="help.html" class="active">Help Centre</a></li>
            <li><a href="login.html">Login</a></li>
        </ul>
    </nav>

    <main>
        <section class="confirmation">
            <h2>Payment Successful!</h2>
            <p>Your payment has been successfully processed. Thank you for shopping with XYZSTORE.</p>
            <button onclick="window.location.href = 'index.html';">Go to Home</button>
        </section>
    </main>

    <footer>
        <div class="footer-container">
            <p>&copy; 2047 XYZSTORE. All rights reserved.</p>
            <ul class="social-links">
                <li><a href="https://www.facebook.com" target="_blank">Facebook</a></li>
                <li><a href="https://www.instagram.com" target="_blank">Instagram</a></li>
                <li><a href="https://www.twitter.com" target="_blank">Twitter</a></li>
            </ul>
        </div>
    </footer>

</body>
</html>
